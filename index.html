<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contact-section">
            <h1>Let's stay connected</h1>
            <p>It's never been easier to get in touch with Flex. Call us, use our live chat widget or email and we'll get back to you as soon as possible!</p>
            <div class="contact-options">
                <div class="contact-item">
                    <div class="icon">&#x2709;</div>
                    <div class="info">
                        <h2>Email</h2>
                        <p>contact@flex.co</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="icon">&#x260E;</div>
                    <div class="info">
                        <h2>Phone</h2>
                        <p>+62-082-106-0192</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="icon">&#x1F3E2;</div>
                    <div class="info">
                        <h2>Office</h2>
                        <p>1686, Geraldine Lane<br>New York, NY 10013</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="icon">&#x1F310;</div>
                    <div class="info">
                        <h2>Socials</h2>
                        <div class="social-icons">
                            <a href="#">&#x1F465;</a>
                            <a href="#">&#x1F426;</a>
                            <a href="#">&#x1F4F1;</a>
                            <a href="#">&#x1F4E7;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-section">
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="pat@shuffle.dev">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message..."></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
